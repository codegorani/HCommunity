<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="layout/header" th:remove="tag"></div>
<body>
<div th:replace="fragments/common :: header"></div>
<form>
    <div class="form-group">
        <label for="username">아이디</label>
        <input th:value="${inactiveUser}" type="text" class="form-control" id="username" readonly/>
    </div>
    <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" class="form-control" id="password"/>
    </div>
    <div class="form-group">
        <label for="email">가입시 사용했던 이메일</label>
        <input type="email" class="form-control" id="email"/>
    </div>
    <button type="button" class="btn btn-info" id="btn-inactive-clear">휴면계정 해제하기</button>
    <a th:href="@{/login}" role="button" class="btn btn-secondary">취소</a>
</form>
<div th:replace="layout/footer" th:remove="tag"></div>
<script th:src="@{/js/user/User.js}"></script>
<div th:replace="fragments/common :: footer"></div>
</body>
</html>
