# datasource
spring.datasource.url=jdbc:h2:mem:hcom;MODE=MYSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.open-in-view=true

logging.level.org.hcom=debug

#db
spring.h2.console.enabled=true
spring.datasource.hikari.jdbc-url=jdbc:h2:mem:hcom;MODE=MYSQL
spring.jpa.show-sql=true

#mybatis
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=mybatis-mapper/**/*.xml
mybatis.type-aliases-package=org.hcom.models

#error handling
server.error.include-exception=true
server.error.include-stacktrace=always
server.error.path=/error

batch.parameter.nowDate=20220829

spring.banner.location=classpath:static/css/banner.txt

spring.mvc.pathmatch.matching-strategy=ant_path_matcher

spring.thymeleaf.suffix=.html
spring.thymeleaf.prefix=classpath:/templates/